<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vioo Uploader</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <style type="text/tailwindcss">
        @layer base {
            html {
                font-family: 'Poppins', system-ui, sans-serif;
            }
        }
    </style>
</head>
<body class="bg-[#1a1a2e] text-[#f0f0f0] min-h-screen flex items-center justify-center p-4">

    <main class="w-full max-w-lg mx-auto">
        <div class="bg-[#1e1e3f] border border-[#3a3a5a] rounded-xl shadow-2xl shadow-black/50 overflow-hidden">
            
            <div class="p-8 text-center border-b border-[#3a3a5a]">
                <h2 class="text-3xl font-bold">
                    Vioo Uploader
                </h2>
                <p class="text-slate-400 mt-2 text-sm">Upload, store, and share your files securely.</p>
            </div>
            
            <div class="p-8">
                <label for="fileInput" class="file-input-label relative block p-8 border-2 border-dashed border-[#4a4a6a] rounded-lg text-center cursor-pointer bg-transparent transition-all duration-300 hover:border-[#ffc300] hover:bg-[#2a2a4e]">
                    <div class="flex flex-col items-center justify-center pointer-events-none">
                        <svg class="w-12 h-12 mx-auto text-[#ffc300] mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                           <path stroke-linecap="round" stroke-linejoin="round" d="M12 16.5V9.75m0 0l3 3m-3-3l-3 3M6.75 19.5a4.5 4.5 0 01-1.41-8.775 5.25 5.25 0 0110.233-2.33 3 3 0 013.758 3.848A3.752 3.752 0 0118 19.5H6.75z" />
                        </svg>
                        <span class="mt-2 block text-slate-200 font-semibold">Drop a file here or <span class="text-[#ffc300]">browse files</span></span>
                        <span class="block text-xs text-slate-500 mt-1">Maximum file size: 50MB</span>
                    </div>
                    <input type="file" id="fileInput" class="absolute top-0 left-0 w-full h-full opacity-0 cursor-pointer"/>
                </label>
                
                <div id="selectedFile" class="hidden mt-6"></div>
                
                <div class="mt-6">
                     <button id="uploadBtn" class="w-full py-3 px-6 bg-[#ffc300] rounded-lg text-[#1a1a2e] font-bold uppercase tracking-wider transition-all duration-300 ease-in-out transform hover:scale-[1.02] hover:brightness-105 focus:outline-none focus:ring-4 focus:ring-[#ffc300]/50 disabled:opacity-40 disabled:cursor-not-allowed disabled:scale-100 disabled:brightness-100">
                        Upload
                    </button>
                </div>
                
                <div id="urlResult" class="mt-8"></div>
            </div>
        </div>
    </main>

    <script>
    document.addEventListener('DOMContentLoaded', () => {

        const SUPABASE_URL = 'https://qkxtptourezjcitqsnvv.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFreHRwdG91cmV6amNpdHFzbnZ2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAxNTQwMzAsImV4cCI6MjA2NTczMDAzMH0.4jMdZVQIJ_mx8VDQqYL8mjsABuYc9gjLdvS4lI3PLDg';
        const BUCKET_NAME = 'vioo-uploader';
        const CUSTOM_DOMAIN = 'https://cdn.vioo.my.id';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const urlResult = document.getElementById('urlResult');
        const selectedFileDiv = document.getElementById('selectedFile');
        const fileInputLabel = document.querySelector('.file-input-label');

        const fileCache = new Map();
        const iconClasses = 'w-6 h-6 text-[#ffc300]';
        const fileIconsSVG = {
            'pdf': `<svg class="${iconClasses}" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" /></svg>`,
            'image': `<svg class="${iconClasses}" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 15.75l5.159-5.159a2.25 2.25 0 013.182 0l5.159 5.159m-1.5-1.5l1.409-1.409a2.25 2.25 0 013.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 001.5-1.5V6a1.5 1.5 0 00-1.5-1.5H3.75A1.5 1.5 0 002.25 6v12a1.5 1.5 0 001.5 1.5zm10.5-11.25h.008v.008h-.008V8.25zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" /></svg>`,
            'video': `<svg class="${iconClasses}" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15.91 11.672a.375.375 0 010 .656l-5.603 3.113a.375.375 0 01-.557-.328V8.887c0-.286.307-.466.557-.327l5.603 3.112z" /></svg>`,
            'audio': `<svg class="${iconClasses}" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 9l10.5-3m0 6.553v3.75a2.25 2.25 0 01-1.632 2.163l-1.32.377a1.803 1.803 0 11-.99-3.467l2.31-.66a2.25 2.25 0 001.632-2.163zm0 0V7.5A2.25 2.25 0 0013.5 6H5.25A2.25 2.25 0 003 8.25v8.25a2.25 2.25 0 002.25 2.25h3.841M15 18a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" /></svg>`,
            'archive': `<svg class="${iconClasses}" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M20.25 7.5l-.625 10.632a2.25 2.25 0 01-2.247 2.118H6.622a2.25 2.25 0 01-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125z" /></svg>`,
            'code': `<svg class="${iconClasses}" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M17.25 6.75L22.5 12l-5.25 5.25m-10.5 0L1.5 12l5.25-5.25m7.5-3l-4.5 16.5" /></svg>`,
            'default': `<svg class="${iconClasses}" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" /></svg>`,
        };
        const fileTypeGroups = { 'png': 'image', 'jpg': 'image', 'jpeg': 'image', 'gif': 'image', 'svg': 'image', 'webp': 'image', 'mp4': 'video', 'mov': 'video', 'avi': 'video', 'mp3': 'audio', 'wav': 'audio', 'ogg': 'audio', 'zip': 'archive', 'rar': 'archive', '7z': 'archive', 'js': 'code', 'html': 'code', 'css': 'code', 'json': 'code', 'py': 'code', 'java': 'code', 'doc': 'pdf', 'docx': 'pdf', 'xls': 'pdf', 'xlsx': 'pdf', 'ppt': 'pdf', 'pptx': 'pdf' };

        const uploadFile = async () => {
            const file = fileInput.files[0];
            if (!file) {
                renderErrorMessage('Please select a file first.');
                return;
            }

            setLoadingState(true);
            renderLoadingMessage();

            try {
                const fileHash = await generateFileHash(file);
                if (fileCache.has(fileHash)) {
                    setTimeout(() => renderSuccessMessage(fileCache.get(fileHash)), 500);
                    return;
                }

                const fileExt = file.name.split('.').pop()?.toLowerCase() || 'unknown';
                const randomId = Math.random().toString(36).substring(2, 10);
                const filePath = `${randomId}.${fileExt}`;

                const { data, error } = await supabase.storage
                    .from(BUCKET_NAME)
                    .upload(filePath, file, { contentType: file.type, upsert: false });

                if (error || !data) {
                    throw error || new Error("Upload failed, the server returned no response.");
                }
                
                const customDomainUrl = `${CUSTOM_DOMAIN}/${filePath}`;
                
                fileCache.set(fileHash, customDomainUrl);
                renderSuccessMessage(customDomainUrl);

            } catch (error) {
                console.error("Error Details:", error);
                renderErrorMessage(error.message);
            } finally {
                setLoadingState(false);
            }
        };
        
        const renderLoadingMessage = () => {
            urlResult.innerHTML = `<div class="flex items-center justify-center gap-3"><div class="w-6 h-6 border-4 border-[#4a4a6a] border-t-[#ffc300] rounded-full animate-spin"></div><span class="text-slate-300">Uploading file...</span></div>`;
        };

        const renderSuccessMessage = (url) => {
            urlResult.innerHTML = `
                <div class="w-full text-left">
                    <strong class="flex items-center gap-2 mb-2 font-semibold text-green-400">
                        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                        Upload Successful!
                    </strong>
                    <div class="relative flex items-center">
                        <input readonly value="${url}" class="w-full bg-[#1a1a2e] text-slate-300 rounded-md py-2 px-3 pr-20 border border-[#4a4a6a] focus:outline-none focus:border-[#ffc300]">
                        <button class="btn-copy absolute right-1 py-1.5 px-3 bg-[#ffc300] text-[#1a1a2e] rounded font-semibold text-xs transition hover:brightness-105">Copy</button>
                    </div>
                </div>`;
            urlResult.querySelector('.btn-copy').addEventListener('click', (e) => copyToClipboard(url, e.target));
        };
        
        const renderErrorMessage = (message) => {
            urlResult.innerHTML = `
                <div class="w-full text-center p-4 bg-red-900/20 border border-red-500/30 rounded-lg">
                    <strong class="flex items-center justify-center gap-2 mb-1 font-semibold text-red-500">
                        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.007H12v-.007z" /></svg>
                        Upload Failed
                    </strong>
                    <div class="text-sm text-slate-400">${message}</div>
                </div>`;
        };
        
        const updateFileInfo = () => {
            const file = fileInput.files[0];
            selectedFileDiv.classList.toggle('hidden', !file);
            
            if (file) {
                const fileExt = file.name.split('.').pop()?.toLowerCase() || 'default';
                const group = fileTypeGroups[fileExt] || 'default';
                const iconSVG = fileIconsSVG[group] || fileIconsSVG['default'];

                selectedFileDiv.innerHTML = `
                    <div class="flex items-center gap-4 p-4 bg-[#2a2a4e] rounded-lg border border-[#4a4a6a]">
                        <div class="flex-shrink-0">${iconSVG}</div>
                        <div class="flex-grow overflow-hidden">
                            <p class="text-slate-100 font-medium text-sm truncate">${file.name}</p>
                            <p class="text-xs text-slate-400">${formatFileSize(file.size)}</p>
                        </div>
                    </div>`;
            } else {
                selectedFileDiv.innerHTML = '';
            }
        };
        
        const setLoadingState = (isLoading) => {
            uploadBtn.disabled = isLoading;
            uploadBtn.textContent = isLoading ? 'Uploading...' : 'Upload';
        };

        const copyToClipboard = (text, buttonElement) => {
            if (!navigator.clipboard) {
                const textArea = document.createElement("textarea");
                textArea.value = text;
                textArea.style.position = "fixed";
                textArea.style.left = "-9999px";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    document.execCommand('copy');
                    buttonElement.textContent = 'Copied!';
                    setTimeout(() => { buttonElement.textContent = 'Copy'; }, 2000);
                } catch (err) {
                    console.error('Fallback: Oops, unable to copy', err);
                }
                document.body.removeChild(textArea);
                return;
            }
            navigator.clipboard.writeText(text).then(() => {
                buttonElement.textContent = 'Copied!';
                setTimeout(() => { buttonElement.textContent = 'Copy'; }, 2000);
            }, (err) => {
                console.error('Async: Could not copy text: ', err);
            });
        };
        
        const generateFileHash = async (file) => {
            const buffer = await file.arrayBuffer();
            const hashBuffer = await crypto.subtle.digest('SHA-256', buffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        };
        
        const formatFileSize = (bytes) => {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return `${parseFloat((bytes / Math.pow(k, i)).toFixed(2))} ${sizes[i]}`;
        };

        uploadBtn.addEventListener('click', uploadFile);
        fileInput.addEventListener('change', updateFileInfo);
        
        ['dragenter', 'dragover'].forEach(eventName => {
            fileInputLabel.addEventListener(eventName, (e) => {
                e.preventDefault();
                e.stopPropagation();
                fileInputLabel.classList.add('border-[#ffc300]', 'bg-[#2a2a4e]');
            }, false);
        });
        ['dragleave', 'drop'].forEach(eventName => {
            fileInputLabel.addEventListener(eventName, (e) => {
                e.preventDefault();
                e.stopPropagation();
                fileInputLabel.classList.remove('border-[#ffc300]', 'bg-[#2a2a4e]');
            }, false);
        });

        fileInputLabel.addEventListener('drop', e => {
            fileInput.files = e.dataTransfer.files;
            updateFileInfo();
            uploadFile();
        }, false);
    });
    </script>
</body>
</html>
