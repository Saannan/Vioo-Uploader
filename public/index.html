<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vioo Uploader</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --bg-dark-1: #1a1a2e;
            --bg-dark-2: #1e1e3f;
            --bg-dark-3: #2a2a4e;
            --border-color: #3a3a5a;
            --border-dashed: #4a4a6a;
            --text-light: #f0f0f0;
            --text-muted: #a0aec0;
            --text-dark: #1a1a2e;
            --accent-color: #ffc300;
            --success-color: #48bb78;
            --error-color: #f56565;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark-1);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        main {
            width: 100%;
            max-width: 380px;
        }

        .card {
            background-color: rgba(30, 30, 63, 0.8);
            backdrop-filter: blur(4px);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .card-header {
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }

        .card-header h2 {
            font-size: 1.125rem;
            font-weight: 700;
            letter-spacing: 0.05em;
        }
        
        .card-header .accent-text {
            color: var(--accent-color);
        }

        .card-header p {
            color: var(--text-muted);
            font-size: 0.7rem;
            margin-top: 0.25rem;
        }

        .card-body {
            padding: 1.25rem;
            display: flex;
            flex-direction: column;
            gap: 0.875rem;
        }

        .drop-zone {
            position: relative;
            display: block;
            padding: 1.25rem;
            border: 2px dashed var(--border-dashed);
            border-radius: 0.375rem;
            text-align: center;
            cursor: pointer;
            background-color: transparent;
            transition: all 0.3s ease;
        }

        .drop-zone:hover {
            border-color: var(--accent-color);
            background-color: var(--bg-dark-3);
        }

        .drop-zone-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .drop-zone-icon {
            width: 2rem;
            height: 2rem;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
        }

        .drop-zone-text {
            font-size: 0.875rem;
            color: var(--text-light);
            font-weight: 500;
        }
        
        .drop-zone-text span {
            color: var(--accent-color);
        }

        .drop-zone-subtext {
            font-size: 0.65rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }

        .drop-zone input[type="file"] {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        
        #selectedFile.hidden, #uploadProgress.hidden {
            display: none;
        }
        
        .selected-file-box {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem;
            background-color: var(--bg-dark-3);
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
        }

        .selected-file-box .icon {
            flex-shrink: 0;
            width: 1.125rem;
            height: 1.125rem;
            color: var(--text-muted);
        }

        .selected-file-box .info {
            flex-grow: 1;
            overflow: hidden;
        }
        
        .selected-file-box .info p {
            font-size: 0.75rem;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .selected-file-box .info span {
            font-size: 0.65rem;
            color: var(--text-muted);
        }
        
        .clear-btn {
            flex-shrink: 0;
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            transition: color 0.2s ease;
        }
        
        .clear-btn:hover {
            color: var(--text-light);
        }

        .clear-btn svg {
            width: 1rem;
            height: 1rem;
        }
        
        .progress-bar-container {
            width: 100%;
            background-color: var(--bg-dark-3);
            border-radius: 9999px;
            height: 0.5rem;
            border: 1px solid var(--border-color);
            overflow: hidden;
        }
        
        .progress-bar {
            background-color: var(--accent-color);
            height: 100%;
            border-radius: 9999px;
            transition: width 0.3s ease-in-out;
        }

        .upload-button {
            width: 100%;
            padding: 0.625rem 1rem;
            background-color: var(--accent-color);
            border: none;
            border-radius: 0.375rem;
            color: var(--text-dark);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-button:hover:not(:disabled) {
            transform: scale(1.02);
            filter: brightness(1.05);
        }
        
        .upload-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        #urlResult {
            padding-top: 0.5rem;
        }

        .file-details-box {
            position: relative;
            background-color: var(--bg-dark-1);
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            padding: 0.75rem;
            font-size: 0.75rem;
        }

        .file-details-box .copy-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            transition: color 0.2s ease;
        }
        
        .file-details-box .copy-btn:hover {
            color: white;
        }
        
        .file-details-box .copy-btn svg {
            width: 1rem;
            height: 1rem;
        }
        
        .file-details-box .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 0.25rem 0;
            border-bottom: 1px solid var(--bg-dark-3);
        }
        
        .file-details-box .detail-row:last-child {
            border-bottom: none;
        }
        
        .file-details-box .detail-label {
            font-weight: 500;
            color: var(--text-muted);
        }

        .file-details-box .detail-value {
            color: var(--text-light);
            max-width: 60%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: right;
        }

        .file-details-box .detail-value.url {
            color: var(--accent-color);
            text-decoration: none;
        }
    </style>
</head>
<body>

    <main>
        <div class="card">
            <div class="card-header">
                <h2><span class="accent-text">Vioo</span> Uploader</h2>
                <p>Upload, store, and share your files securely.</p>
            </div>
            
            <div class="card-body">
                <label for="fileInput" class="drop-zone">
                    <div class="drop-zone-content">
                        <svg class="drop-zone-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                           <path stroke-linecap="round" stroke-linejoin="round" d="M12 16.5V9.75m0 0l3 3m-3-3l-3 3M6.75 19.5a4.5 4.5 0 01-1.41-8.775 5.25 5.25 0 0110.233-2.33 3 3 0 013.758 3.848A3.752 3.752 0 0118 19.5H6.75z" />
                        </svg>
                        <span class="drop-zone-text">Drop a file here or <span>browse files</span></span>
                        <span class="drop-zone-subtext">Maximum file size: 50MB</span>
                    </div>
                    <input type="file" id="fileInput"/>
                </label>
                
                <div id="selectedFile" class="hidden"></div>
                
                <div id="uploadProgress" class="progress-bar-container hidden">
                    <div id="progressBar" class="progress-bar"></div>
                </div>

                <button id="uploadBtn" class="upload-button">Upload</button>
                
                <div id="urlResult"></div>
            </div>
        </div>
    </main>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const SUPABASE_URL = 'https://qkxtptourezjcitqsnvv.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFreHRwdG91cmV6amNpdHFzbnZ2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAxNTQwMzAsImV4cCI6MjA2NTczMDAzMH0.4jMdZVQIJ_mx8VDQqYL8mjsABuYc9gjLdvS4lI3PLDg';
        const BUCKET_NAME = 'vioo-uploader';
        const CUSTOM_DOMAIN = 'https://cdn.vioo.my.id';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const urlResult = document.getElementById('urlResult');
        const selectedFileDiv = document.getElementById('selectedFile');
        const uploadProgress = document.getElementById('uploadProgress');
        const progressBar = document.getElementById('progressBar');

        let fileToUpload = null;
        let imageDimensions = null;

        const resetUI = () => {
            fileInput.value = null;
            fileToUpload = null;
            imageDimensions = null;
            selectedFileDiv.innerHTML = '';
            selectedFileDiv.classList.add('hidden');
            urlResult.innerHTML = '';
            uploadProgress.classList.add('hidden');
            progressBar.style.width = '0%';
            setLoadingState(false);
        };

        const uploadFile = async () => {
            if (!fileToUpload) {
                renderErrorMessage('Please select a file first.');
                return;
            }

            setLoadingState(true, 'Checking...');
            urlResult.innerHTML = '';
            uploadProgress.classList.add('hidden');

            try {
                const fileHash = await generateFileHash(fileToUpload);
                const checkResponse = await fetch('/check-hash', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fileHash }),
                });

                if (!checkResponse.ok) {
                    const errorData = await checkResponse.json();
                    throw new Error(errorData.error || 'Failed to check file.');
                }
                
                const checkData = await checkResponse.json();

                if (checkData.exists) {
                    const existingUrl = `${CUSTOM_DOMAIN}/v/${checkData.path}`;
                    renderSuccessMessage('File already exists!', fileToUpload, existingUrl, imageDimensions);
                    setLoadingState(false);
                    return;
                }

                setLoadingState(true, 'Uploading...');
                uploadProgress.classList.remove('hidden');
                
                const fileExt = getFileExtension(fileToUpload.name);
                const randomId = Math.random().toString(36).substring(2, 8);
                const filePath = `${randomId}.${fileExt}`;

                const { data, error } = await supabase.storage
                    .from(BUCKET_NAME)
                    .upload(filePath, fileToUpload, { 
                        cacheControl: '3600',
                        upsert: false,
                        contentType: fileToUpload.type,
                    });

                if (error) throw error;
                
                await fetch('/record-upload', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fileHash, filePath }),
                });
                
                const newUrl = `${CUSTOM_DOMAIN}/v/${filePath}`;
                renderSuccessMessage('Upload Successful!', fileToUpload, newUrl, imageDimensions);

            } catch (error) {
                renderErrorMessage(error.message);
            } finally {
                setLoadingState(false);
                uploadProgress.classList.add('hidden');
            }
        };
        
        const renderSuccessMessage = (title, file, url, dimensions) => {
            const details = {
                'Filename': file.name,
                'Size': formatFileSize(file.size),
                'Type': file.type || 'N/A',
                ...(dimensions && { 'Dimensions': `${dimensions.width} x ${dimensions.height}px` }),
                'URL': `<a href="${url}" target="_blank" class="detail-value url">View File</a>`
            };

            let detailsHtml = '';
            for (const [key, value] of Object.entries(details)) {
                detailsHtml += `
                    <div class="detail-row">
                        <span class="detail-label">${key}</span>
                        <span class="detail-value">${value}</span>
                    </div>
                `;
            }

            urlResult.innerHTML = `
                <div class="file-details-box">
                    <button class="copy-btn" title="Copy link">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7zM4 7a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zM5 11a1 1 0 100 2h4a1 1 0 100-2H5z"></path><path fill-rule="evenodd" d="M2 5a2 2 0 012-2h12a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2V5zm3 1h10a1 1 0 011 1v8a1 1 0 01-1 1H5a1 1 0 01-1-1V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
                    </button>
                    ${detailsHtml}
                </div>`;
            urlResult.querySelector('.copy-btn').addEventListener('click', (e) => copyToClipboard(url, e.currentTarget));
        };
        
        const renderErrorMessage = (message) => {
            urlResult.innerHTML = `<div style="text-align:center; padding:0.5rem; background-color: rgba(245, 101, 101, 0.1); border: 1px solid rgba(245, 101, 101, 0.3); border-radius: 0.375rem; font-size: 0.75rem; color: var(--error-color);">${message}</div>`;
        };
        
        const handleFileSelection = (file) => {
            resetUI();
            if (!file) return;
            
            fileToUpload = file;
            selectedFileDiv.classList.remove('hidden');

            const fileExt = getFileExtension(file.name);
            const iconSVG = `<svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" /></svg>`;

            selectedFileDiv.innerHTML = `
                <div class="selected-file-box">
                    <div class="icon">${iconSVG}</div>
                    <div class="info">
                        <p>${file.name}</p>
                        <span>${formatFileSize(file.size)}</span>
                    </div>
                    <button id="clearBtn" class="clear-btn" title="Clear selection">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path></svg>
                    </button>
                </div>`;
            document.getElementById('clearBtn').addEventListener('click', resetUI);

            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        imageDimensions = { width: img.naturalWidth, height: img.naturalHeight };
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        };

        const setLoadingState = (isLoading, text = 'Uploading...') => {
            uploadBtn.disabled = isLoading;
            uploadBtn.textContent = isLoading ? text : 'Upload';
        };

        const copyToClipboard = (text, buttonElement) => {
            const originalIcon = buttonElement.innerHTML;
            const successIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" style="color: var(--success-color);" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>`;
            navigator.clipboard.writeText(text).then(() => {
                buttonElement.innerHTML = successIcon;
                setTimeout(() => { buttonElement.innerHTML = originalIcon; }, 2000);
            });
        };
        
        const generateFileHash = async (file) => {
            const buffer = await file.arrayBuffer();
            const hashBuffer = await crypto.subtle.digest('SHA-256', buffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        };
        
        const formatFileSize = (bytes) => {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return `${parseFloat((bytes / Math.pow(k, i)).toFixed(2))} ${sizes[i]}`;
        };
        
        const getFileExtension = (filename) => {
            return filename.slice((filename.lastIndexOf(".") - 1 >>> 0) + 2).toLowerCase();
        };

        uploadBtn.addEventListener('click', uploadFile);
        fileInput.addEventListener('change', (e) => handleFileSelection(e.target.files[0]));
    });
    </script>
</body>
</html>
